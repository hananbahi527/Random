<!DOCTYPE html>
<html>
<head>
    <style>
body {
    background: #081344;
}
.container { /* Corrected the class name */
    width: 88px;
    height: 100px;
    margin: 100px auto; /* Corrected the property name */
    margin-top: calc(50vh - 50px); /* Simplified the calculation */
}
.block { /* Corrected the class name */
    position: relative;
    box-sizing: border-box; /* Corrected the property value */
    float: left; /* Corrected the property name */
    margin: 0 10px 10px 0;
    width: 12px;
    height: 12px;
    border-radius: 3px;
    background-color: rgb(0, 255, 204);
}
.block:nth-child(4n+1){
    animation: wave 2s ease 0s infinite;
}
.block:nth-child(4n+2){
    animation: wave 2s ease 1s infinite; /* Corrected to create a delay sequence */
}
.block:nth-child(4n+3){
    animation: wave 2s ease 2s infinite; /* Corrected to create a delay sequence */
}
.block:nth-child(4n){
    animation: wave 2s ease 3s infinite; /* Corrected to create a delay sequence and removed extra margin-right */
}
@keyframes wave{
    0%, 100% { top: 0; opacity: 1;} /* Corrected the opacity values */
    50% { top: 30px; opacity: 0.5;} /* Corrected the opacity values */
}
    </style>
</head>
<body>
    <div class="container"> <!-- Corrected the class attribute -->
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
